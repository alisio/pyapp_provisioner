---
# roles/python_app/handlers/main.yml
# Handlers for service management

- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: true
  become: true

- name: Restart app service
  ansible.builtin.systemd:
    name: "{{ service_name }}"
    state: restarted
  become: true
  when: service_name is defined
